<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/"/>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js" type="text/javascript"></script>
    <title>My Gaming Store</title>

    <style>
        .prodActive {
            background-color: #337ab7 !important;
        }

        p>.review-link {
            position: relative;
            top: 10%;
            cursor: pointer;
        }

        h1 {
            margin-bottom: 0;
        }

        .row {
            margin-bottom: 50px !important;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" ng-app="GameStoreApp">
        <div class="row">
            <h1>Welcome to my Game Store</h1>
            <small class="text-muted">We are way better than that other store</small>
        </div>
        <ui-view></ui-view>
    </div>
    <script src="app.js"></script>
</body>

</html>
